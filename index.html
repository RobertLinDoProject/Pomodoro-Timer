<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <div class="border">
      <header>
        <div class="t1"></div>
        <div class="t2"></div>
        <div class="t3"></div>
        <div class="t4"></div>
      </header>
      <div class="mid_one">
        <h1>Iteration:</h1>
        <h2>0</h2>
      </div>
      <div class="mid_two">
        <h1 class="minute_ten_digits">2</h1>
        <h1 class="minute_digit">5</h1>
        <h1>:</h1>
        <h1 class="second_ten_digits">0</h1>
        <h1 class="second_digit">0</h1>
      </div>
      <footer>
        <button class="left">Pause</button>
        <button class="mid">Start</button>
        <button class="right">Reset</button>
      </footer>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
